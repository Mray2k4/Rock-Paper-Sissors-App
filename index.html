<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Sissors</title>
</head>
<body>
    <div>
        <h1>Rock, Paper, Sisssors</h1>
    </div>
    <div>
        <h3>Current Score:</h3>
        <p id="userScore"><b>(User)</b></p>
        <p id="compScore"><b>(Computer)</b></p><br>
        <p id="message1"></p><br>
        <p id="message2"></p><br>
        <p id="message3"></p><br>
    </div
    
    <div id="container">
        <img id="item-1" src="/images/rock.png"    width="150" height="150"    alt="rock">
        <img id="item-2" src="/images/paper.png"   width="150" height="150"    alt="paper">
        <img id="item-3" src="/images/sissors.png" width="150" height="150"    alt="sissors">
    </div>
    

    <script src="script.js"></script>

</html>
